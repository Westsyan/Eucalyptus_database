@(input:String)(implicit session: Session)
@home.main("Result") {


  <div class="row">
    <div class="form-group col-sm-12">
      <h2 class="page-heading"
      style="text-align: left;
        border-bottom: 5px solid #e9f3f4">Key : @input</h2>
    </div>
  </div>


  <form method="get" action="/fern/toSearch" class="form-inline" autocomplete="off">
    <div class="input-group" style="width: 100%;">
      <input type="text" name="input" class="form-control"
      required  id="input" autocomplete="off"/>
      <span class="input-group-btn">
        <button class="btn btn-success" type="submit"
        style="border-top-right-radius: 4px;
          border-bottom-right-radius: 4px">Search</button>
      </span>
    </div>
  </form>

  <div>
    <div id="toolbar"></div>

    <table class="display table table-bordered" id="table" data-pagination="true"
    data-toolbar="#toolbar" data-page-list="[10, 25, 50, 100, all]"
    >
      <thead>
        <tr>
          <th data-field="result" data-sortable="true">结果</th>
          <th data-field="content" data-sortable="true">内容</th>
        </tr>
      </thead>
    </table>
  </div>

  <script>

    $(function(){

        $.ajax({
          url:"#",
          type:"get",
          dataType:"json",
          success: function (data) {
            $("#table").bootstrapTable({data: data});
          }
        })


    })


  </script>


}
